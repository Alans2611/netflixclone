<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Homepage</title>
</head>
<body>
    <header>
        <nav>
            <img src="download.png" alt="Netflix Logo">
        </nav>
        <br>
        <div class="menu">
            <ul>
                <li><b>Home</b></li>
                <li><b>Tv shows</b></li>
                <li><b>Movies</b></li>
                <li><b>Playlist</b></li>
            </ul>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1><b>Welcome to Netflix</b></h1>
            <h2>Unlimited movies, TV shows, and more.</h2>
            <p>Watch anywhere. Cancel anytime.</p><br>
            <button class="btn">Join Now</button>
        </div>
    </section>
    <section class="content">
        <h2>Popular Movies</h2>
        <div class="movie-list">
            <div class="movie">
                <img src="images.jpeg" alt="Movie 1">
            </div>
            <div class="movie">
                <img src="download (3).jpeg" alt="Movie 2">
            </div>
            <div class="movie">
                <img src="download (4).jpeg" alt="Movie 3">
            </div>
            
        </div>
    </section>
    
    <footer>
        <p>&copy; 2023 Netflix</p>
    </footer>
</body>
</html>
